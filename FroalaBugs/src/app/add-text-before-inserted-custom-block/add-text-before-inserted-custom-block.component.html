<h4>When adding a block with a header and footer tag as only content in the editor it is not possible to type any other content before it.</h4>

<p>Reproduction</p>
<ol>
  <li>Click the question mark button in the toolbar to add a block to the editor.</li>
  <li>Iit is not possible to add content before the block.</li>
</ol>

<div (froalaInit)="initialize($event)" [froalaEditor]="froalaOptions"></div>
